<div>

    <div style="margin-top: 15px;" class="center">
        <h2>Create Account</h2>
    </div>

    <hr>

    <form [formGroup]="detailsForm" (submit)="onSubmit()">
        <div class="row center" style="margin-top: 1rem;">
            <div style="margin-left: 1.2rem; margin-right:1rem">
                <mat-form-field>
                    <input type="text" matInput placeholder="Name" formControlName="name">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <input type="email" matInput placeholder="Email" formControlName="email">
                </mat-form-field>
            </div>
        </div>
        
        <hr>

        <div class="center" style="margin-top: 15px;">
            <h2>Social Media Info</h2>
        </div>

        <div class="row center" style="margin-top: 5px;">
            <div style="margin-left: 1.2rem; margin-right:1rem">
                <mat-form-field>
                    <input type="text" matInput placeholder="followers inc. in jan" formControlName="janFollow">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <input type="text" matInput placeholder="followers inc. in fab" formControlName="fabFollow">
                </mat-form-field>
            </div>
        </div>

        <div class="row center">
            <div style="margin-left: 1.2rem; margin-right:1rem">
                <mat-form-field>
                    <input type="text" matInput placeholder="followers inc. in march" formControlName="marchFollow">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <input type="text" matInput placeholder="followers inc. in april" formControlName="aprilFollow">
                </mat-form-field>
            </div>
        </div>

        <div class="row center">
            <div style="margin-left: 1.2rem; margin-right:1rem">
                <mat-form-field>
                    <input type="text" matInput placeholder="followers inc. in may" formControlName="mayFollow">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <input type="text" matInput placeholder="followers inc. in june" formControlName="juneFollow">
                </mat-form-field>
            </div>
        </div>

        <div class="row center">
            <div style="margin-left: 1.2rem; margin-right:1rem">
                <mat-form-field>
                    <input type="text" matInput placeholder="% of male followers" formControlName="male">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <input type="text" matInput placeholder="% of female followers" formControlName="female">
                </mat-form-field>
            </div>
        </div>

        <div class="row center">
            <div style="margin-left: 1.2rem; margin-right:1rem">
                <mat-form-field>
                    <input type="text" matInput placeholder="followers in Insta." formControlName="instaFollower">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <input type="text" matInput placeholder="followers in FaceBook" formControlName="facebookFollower">
                </mat-form-field>
            </div>
        </div>


        <div class="center">
            <mat-form-field>
                <input type="text" matInput placeholder="followers in Twittwr" formControlName="twitterFollower">
            </mat-form-field>
        </div>

        <div class="center">
            <button mat-raised-button color="primary">Submit</button>
        </div>

    </form>
</div>
